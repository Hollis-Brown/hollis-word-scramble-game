<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css" class="rel">

  
  <title>Word Scramble Page</title>
</head>

<body style="background-color: #4bbdff">

  <!-- Game Page Container -->
  <div class="container-fluid">

    <!-- Title -->
    <div class="d-flex justify-content-center mt-5 text-center text-white fw-bold display-3">
      <div class="col-4">
        <p id="attempts-counter">Attempts: 0</p>
      </div>
      <div class="col-4">
        <p class="">Scramble Game</p>
      </div>
      <div class="col-4">
        <span id="score" class="output">Score: 0</span>
      </div>
    </div>

    <!-- Tiles Container -->
    <div class="col mt-5 p-5">
      <div class="row-cols-1 gx-5" id="tile-container"></div>
    </div>

    <!-- Correct/Incorrect Display Message -->
    <div class="d-flex justify-content-center text-white fw-bold text-center my-5">
      <div class="col-8">
        <span id="message" class="output fw-medium display-3"></span>
      </div>
    </div>

    <!-- Input Form -->
    <div class="row justify-content-center text-center mt-5 p-5">  
      <form class="col-8 mt-5" action="">
        <input type="text" id="input" class="form-control fw-bolder py-3 border border-white border-3 fs-3 shadow" placeholder="Guess the word..." style="background-color: #b9e5ff; color: rgb(75, 73, 73);">
      </form>
    </div>

    <!-- Restart Button -->
    <div class="d-flex justify-content-center mt-2">
      <button id="check" type="button" class="btn btn-lg border border-white border-3 px-5 py-2 fs-1 text-white fw-medium shadow" style="background-color: #008AD9">CHECK</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
