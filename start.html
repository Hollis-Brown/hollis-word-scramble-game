<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css" class="rel">
  <title>Start Page</title>
</head>

<body style="background-color: #4bbdff">

<!-- Start Page Container   -->
<div class="container">

  <!-- Title -->
  <div class="d-flex justify-content-end">
    <div class="col">
      <h1 class="col text-center text-white mt-1 fw-bold display-1">
        Scramble Game
      </h1>
    </div>
  </div>  
 
  <!-- Instructions -->
  <div class="d-flex justify-content-center mt-5">
    <div class="card m-1 shadow" style="width: 30rem;">
      <div class="card-body border border-white border-2 rounded" style="background-color: #008AD9">
        <h1 class="card-title text-center text-white">INSTRUCTIONS</h1>
        <hr class="border border-white border-2 opacity-100 shadow">
        <h3 class="text-center lh-base text-white">
          Unscramble the letters to form a word. Type your guess into the text input and click the check button (or press enter). 
          <br>
          <br>
          You have three attempts to solve as many words (of 50 total) as possible before the game restarts. Give it a try and have fun! 
        </h3>
      </div>
    </div>
  </div>

  <!-- Start Button -->
  <div class="d-flex justify-content-center mt-5">
    <a href="main.html" class="btn btn-lg border border-white border-3 px-5 py-2 fs-1 text-white fw-medium shadow" style="background-color: #008AD9">START</a>
  </div>
</div>

<script src="script.js"></script>  
</body>
</html>
